<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <div class="container">
        <a class="navbar-brand">Python Project</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron">
    <div class="container">
        <h1>{{  header  }}</h1>
            <p><a href = '/'>Back to search page</a>
    </div>
</div>

<!-- GIF Search Results -->
<div class="container">
    <div class="card-columns">
        <div class="card">
            {% for result in results %}
            <a href="{{  result.url  }}" target="_blank"><img class="card-img-top" src="{{  result.media_url  }}" style="width:100%; height:auto;"></a>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
